source-file "$HOME/.config/tmux/plugins.tmux"

# prefix
unbind C-b
set -g prefix C-g
bind C-g send-prefix

# set vi-mode
set-window-option -g mode-keys vi

# yank binds
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set window name to its path
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides "xterm-256color:Tc"

set -g status-left-length 85
set-option -g status-style "fg=white,bg=#282c34"
set -g status-left "#[fg=green,bold] [#S]  #[fg=$INACTIVE_COLOR]"
set -g status-right ""

set-window-option -g window-status-separator "  |  "
set-window-option -g window-status-current-style fg=brightwhite
set-window-option -g window-status-current-format "#W"
set-window-option -g window-status-format "#W"

bind-key j display-popup -w 70% -h 70% -E "$HOME/.dotfiles/hooks/tmux-sessionizer"
